</head>
<body>

            <span class="navbar-toggler-icon"></span>
        </button>

            <ul class="navbar-nav ms-auto">
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" href="/login">GiriÅŸ Yap</a>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" href="/register">KayÄ±t Ol</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="/wishlist">Ä°stek Listem</a>
                </li>

                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                </li>
            </ul>

</nav>

<div class="container">
    <div class="row" th:if="${bookDetails != null && !bookDetails.isEmpty()}">
        <div class="col-md-4 mb-4" th:each="book : ${bookDetails}">
            <div class="book-card card">
                <!-- Savings Badge -->
                <div class="savings-badge" th:if="${book.prices != null and book.prices.size() gt 1}">
                    <span th:text="${'%' + #numbers.formatDecimal(((book.prices[0].price - book.prices[1].price) / book.prices[0].price) * 100, 0, 0) + ' Ä°ndirim'}"></span>
                </div>

                <!-- Remove Button -->
                <form th:action="@{/wishlist/remove/{isbn}(isbn=${book.isbn})}" method="post" class="remove-btn">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <button type="submit" class="btn btn-danger btn-sm">Ã—</button>
                </form>

                <!-- Book Image -->
                <img th:src="${book.imageUrl}" class="card-img-top book-image"
                     alt="Kitap KapaÄŸÄ±" onerror="this.src='https://via.placeholder.com/300x400?text=Kitap+KapaÄŸÄ±'">

                <!-- Card Body -->
                <div class="card-body">
                    <h5 class="card-title" th:text="${book.title}"></h5>
                    <p class="card-text">
                        <i class="fas fa-user me-2"></i>
                        <span th:text="${book.author}"></span>
                    </p>
                    <p class="card-text">
                        <i class="fas fa-building me-2"></i>
                        <span th:text="${book.publisher}"></span>
                    </p>

                    <!-- Prices -->
                    <div class="prices mt-3">
                        <div th:each="price : ${book.prices}">
                            <a th:href="${price.bookUrl}" target="_blank" style="text-decoration: none;">
                                <span class="price-tag d-inline-block p-2 mb-2 me-2 bg-light border rounded shadow-sm">
                                    <i class="fas fa-store me-2"></i>
                                    <span th:text="${price.siteName + ': ' + price.price + ' TL'}"></span>
                                </span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="no-results" th:if="${bookDetails == null || bookDetails.isEmpty()}">
        <i class="fas fa-heart fa-3x mb-3 text-muted"></i>
        <h3>Ä°stek listenizde henÃ¼z kitap bulunmamaktadÄ±r</h3>
        <p class="text-muted">KeÅŸfetmek iÃ§in ana sayfaya dÃ¶nebilirsiniz.</p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
