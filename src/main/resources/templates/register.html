<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - BookHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .register-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .register-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .error-message {
            color: red;
            font-size: 0.9em;
            margin-top: 5px;
        }
    </style>
</head>
<body>
<div class="register-container">
    <h2>Kayıt Ol</h2>
    <form th:action="@{/register}" th:object="${customer}" method="post">
        <div class="form-group">
            <label for="email">E-posta</label>
            <input type="email"
                   class="form-control"
                   id="email"
                   th:field="*{email}"
                   required>
            <div class="error-message" th:if="${#fields.hasErrors('email')}"
                 th:errors="*{email}"></div>
        </div>

        <div class="form-group">
            <label for="password">Şifre</label>
            <input type="password"
                   class="form-control"
                   id="password"
                   th:field="*{password}"
                   required>
            <div class="error-message" th:if="${#fields.hasErrors('password')}"
                 th:errors="*{password}"></div>
        </div>

        <button type="submit" class="btn btn-primary w-100 mt-3">Kayıt Ol</button>
    </form>

    <div class="text-center mt-3">
        <p>Zaten hesabınız var mı? <a th:href="@{/login}">Giriş yapın</a></p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
