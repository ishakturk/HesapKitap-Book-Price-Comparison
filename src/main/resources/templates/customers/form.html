<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Customer Form</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
<h2 th:text="${customer.id == null ? 'Create Customer' : 'Edit Customer'}"></h2>

<form th:action="@{/customers/save}" th:object="${customer}" method="post" class="mt-3">
    <input type="hidden" th:field="*{id}" />

    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" th:field="*{email}" required>
    </div>

    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" th:field="*{password}"
               th:required="${customer.id == null}">
        <small class="text-muted" th:if="${customer.id != null}">
            Leave blank to keep current password
        </small>
    </div>

    <button type="submit" class="btn btn-primary">Save</button>
    <a href="/customers" class="btn btn-secondary">Cancel</a>
</form>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
